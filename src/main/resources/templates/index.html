<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Training Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ffcc70, #c850c0);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        a {
            text-decoration: none;
            color: #ffcc70;
            font-size: 1.5em;
            padding: 10px 20px;
            border: 2px solid #ffcc70;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #ffcc70;
            color: #c850c0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Training Project</h1>
    <a href="/contents">Explore</a>
</body>
</html>
